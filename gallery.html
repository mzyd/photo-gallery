<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Image Gallery</title>
    <script type="text/javascript" src="scripts/showPic.js"></script>
    <link rel="stylesheet" href="styles/gallery.css" type="text/css" media="screen" />
  </head>

  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
	<!--  使用 a 标签, 在点击的时候会默认进入另一个页面, 可以通过在 click 事件里 return false 来拦截事件. -->
	<a href="images/1.jpg" title="A fireworks display" onclick="showPic(this); return false;">Fireworks</a>
      </li>
      <li>
	<a href="images/2.jpg" title="A cup of black coffee" onclick="showPic(this); return false;">Coffee</a>
      </li>
      <li>
	<a href="images/3.jpg" title="A red, red rose" onclick="showPic(this); return false;">Rose</a>
      </li>
      <li>
	<a href="images/4.jpg" title="The famous clock" onclick="showPic(this); return false;">Big Ben</a>
      </li>
      <li>
	<a href="images/5.jpg" title="A tiger" onclick="showPic(this); return false;">Tiger</a>
      </li>
    </ul>
    <img id="placeholder" src="" alt="my image gallery" />
    <p id="description">Choose an image</p>

  </body>
</html>
